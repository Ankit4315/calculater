<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculater</title>
    <link rel="stylesheet" href="styel.css">
    <!-- <link rel="stylesheet" href="remark.css"> -->

</head>
<body>
    <div class="container">
        <h1 class="text-center">CALCULATER</h1>
        <div class="row">
            <input id="input" type="text" placeholder="0" disabled>
        </div>
        <div class="row">
            <button class="btn" id="c">C</button>
            <button class="btn" id="per">%</button>
            <button class="btn" id="del">DEL</button>
            <button class="btn" id="div">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="m">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="mi">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="p">+</button>
        </div>
        <div class="row">
            <!-- <button class="btn" id="pm">&#xB1;</button> -->
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="btn" id="eqbtn">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
